<form [formGroup]="taskForm" xmlns="http://www.w3.org/1999/html" class="task-form">
  <div class="task-field">
    <label for="title">Title: </label>
    <input id="title" type="text" formControlName="title" class="text-input">
  </div>
  <div class="task-field">
    <label for="description">Description: </label>
    <textarea id="description" type="text" formControlName="description" class="text-input"></textarea>
  </div>
  <div class="task-field">
    <label for="date">Date:</label>
    <input id="date" type="date" formControlName="date">
  </div>
  <div class="buttons-container">
    <button (click)="cancel()" class="cancel-button">Cancel</button>
    <button type="submit" [disabled]="!taskForm.valid" (submit)="save()" class="submit-button">Save</button>
  </div>
</form>
